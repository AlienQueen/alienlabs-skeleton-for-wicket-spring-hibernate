<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Alienlabs quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
		<script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
		<script>
		document.addEventListener("DOMContentLoaded", function() {
		    var popcorn = Popcorn("#ourvideo");
			popcorn.footnote({ start: 2, end: 5, target: "footnote", 
			text: "Pop!" });
		</script>
	</head>
	<body>
			<h2>Welcome!</h2>
			<video id="ourvideo" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" poster="http://camendesign.com/code/video_for_everybody/poster.jpg" data-setup='{"example_option":true}'> 
			  <source src="https://ia700408.us.archive.org/26/items/BigBuckBunny_328/BigBuckBunny_512kb.mp4" type='video/mp4' /> 
			  <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.webm" type='video/webm' />
			  <source src="https://ia700408.us.archive.org/26/items/BigBuckBunny_328/BigBuckBunny.ogv" type='video/ogg' /> 
			  <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that 
				<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
			  </p> 
			</video>
			<div id="footnote"></div>
		<div id="ft">
			WOT <span wicket:id="message1" id="message1" class="myfont">message will be here</span>
			<span wicket:id="message2" id="message2" class="myfont">message will be here</span>
		</div>
	</body>
</html>
