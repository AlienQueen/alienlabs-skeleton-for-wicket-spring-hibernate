<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Amazons' lovers</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
		<link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet"/>
		<script src="//vjs.zencdn.net/4.12/video.js"></script>
		<script>
		  document.ready = function() {
		    videojs("example_video_1", {}, function() { 
			  // Player (this) is initialized and ready.
			});
		  }
		</script>
	</head>
	<body>
		<div id="bd">
			<h2>Welcome!</h2>
			<p>
				And have a lot of fun! ;-)
			</p>
			<video id="example_video_1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" poster="http://video-js.zencoder.com/oceans-clip.png" data-setup='{"example_option":true}'> 
			  <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' /> 
			  <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
			  <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' /> 
			  <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that 
				<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
			  </p> 
			</video>
			<span wicket:id="amazon">
				<p>
					<span wicket:id="amazonName" class="myfont"></span><br/><br/>
					<img wicket:id="amazonImage"></img><br/><br/>
					<span wicket:id="pictureName" class="myfont"></span><br/>
					<span wicket:id="pictureDescription" class="myfont"></span><br/>
					<span wicket:id="publisherName" class="myfont"></span><br/>
					<span wicket:id="metadata" class="myfont"></span><br/><br/>
					<span wicket:id="numberOfPluses" class="myfont"></span>
					<span wicket:id="numberOfMinuses" class="myfont"></span>
					<span wicket:id="numberOfVotes" class="myfont"></span>
				</p>
			</span>
		</div>
		<div id="ft">
			WOT <span wicket:id="message1" id="message1" class="myfont">message will be here</span>
			<span wicket:id="message2" id="message2" class="myfont">message will be here</span>
		</div>
	</body>
</html>
