<wicket:panel>

    <div id="importDeck" class="myfont">
        <div align="center">

            <form wicket:id="form" enctype="multipart/form-data" class="myfont">
                Go to <a href="http://tappedout.net">tappedout.net</a> and download a .txt deck. Then, upload it
                here.<br/><br/>

                <span wicket:id="nameLabel"></span><input wicket:id="name" type="text" class="myfont"></input><br/><br/>
                <input wicket:id="deckFile" type="file" class="myfont"></input><br/><br/>
                <span wicket:id="parent"><span wicket:id="message"></span></span><br/><br/>
                <button wicket:id="upload" class="myfont">Upload</button>
                &nbsp;&nbsp;&nbsp;
                <button wicket:id="close" class="myfont">Close</button>

            </form>
        </div>
    </div>
</wicket:panel>
